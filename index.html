<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="topo">
    <h1>Materiais de estudo</h1>

    <div class="menu-wrapper">
    <i id="burguer" class="material-icons" onclick="funcao()">menu</i>
    <span class="menu-label">Disciplinas</span>

    <nav id="menu">
      <ul>
        <li><a href="#"><i class="material-icons">calculate</i> Matemática </a></li>
        <li><a href="#"><i class="material-icons">science</i>Química</a></li>
        <li><a href="#"><i class="material-icons">biotech</i>Biologia</a></li>
        <li><a href="#"><i class="material-icons">language</i>Português / Redação</a></li>
      </ul>
    </nav>
    </div>
  </header>

  <script>
  function funcao() {
    const menu = document.getElementById("menu");
    if (menu.style.display == "block") {
      menu.style.display = "none";
    } else {
      menu.style.display = "block";
    }
  }
</script>
</body>
</html>
