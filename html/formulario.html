<!DOCTYPE html> <!-- Define que este é um documento HTML5 -->
<html lang="pt-BR"> <!-- Início do HTML com idioma definido como português do Brasil -->
<head> <!-- Cabeçalho da página, com configurações e links -->
  <meta charset="UTF-8" /> <!-- Define a codificação de caracteres (UTF-8) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responsividade para dispositivos móveis -->
  <title>Enviar Nota - Ranking da Turma</title> <!-- Título da aba do navegador -->
  <link rel="stylesheet" href="css/style.css" /> <!-- Link para o arquivo de estilos CSS (ainda vazio) -->
</head>

<body> <!-- Corpo do site (conteúdo visível na página) -->
  <header> <!-- Cabeçalho da página -->
    <h1>Enviar Nota</h1> <!-- Título principal da página -->
    <nav> <!-- Menu de navegação -->
      <a href="index.html">Início</a> <!-- Link para a página inicial -->
      <a href="ranking-bimestral.html">Ranking Bimestral</a> <!-- Link para o ranking bimestral -->
      <a href="ranking-anual.html">Ranking Anual</a> <!-- Link para o ranking anual -->
      <a href="premios.html">Prêmios</a> <!-- Link para a página de prêmios -->
    </nav>
  </header>

  <main> <!-- Conteúdo principal da página -->
    <form id="formNota"> <!-- Início do formulário de envio de nota -->
      <label for="nome">Nome:</label> <!-- Rótulo para o campo de nome -->
      <input type="text" id="nome" name="nome" required /> <!-- Campo de texto para o nome do aluno -->

      <label for="materia">Matéria:</label> <!-- Rótulo para o campo de matéria -->
      <input type="text" id="materia" name="materia" required /> <!-- Campo de texto para o nome da matéria -->

      <label for="nota">Nota (0 a 10):</label> <!-- Rótulo para o campo de nota -->
      <input type="number" id="nota" name="nota" min="0" max="10" step="0.1" required /> <!-- Campo numérico para a nota (de 0 a 10, com decimais) -->

      <label for="bimestre">Bimestre:</label> <!-- Rótulo para o campo de bimestre -->
      <select id="bimestre" name="bimestre" required> <!-- Menu suspenso para selecionar o bimestre -->
        <option value="" disabled selected>Selecione</option> <!-- Opção padrão desabilitada -->
        <option value="1">1º Bimestre</option> <!-- Opção 1 -->
        <option value="2">2º Bimestre</option> <!-- Opção 2 -->
        <option value="3">3º Bimestre</option> <!-- Opção 3 -->
        <option value="4">4º Bimestre</option> <!-- Opção 4 -->
      </select>

      <button type="submit">Enviar Nota</button> <!-- Botão para enviar o formulário -->
    </form>
  </main>

  <footer> <!-- Rodapé da página -->
    <p>&copy; 2025 Ranking da Turma</p> <!-- Texto com o ano e o nome do projeto -->
  </footer>

  <script src="js/script.js"></script> <!-- Importa o script JavaScript (ainda vazio) -->
</body>
</html>
